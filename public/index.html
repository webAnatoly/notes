<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
      #initScreen {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0,0,0,0.1);
          z-index: 9999;
          backdrop-filter: blur(3px);
          -webkit-backdrop-filter: blur(3px);
      }
      #initScreen > .init-screen__loaader {
          opacity: 0;
          font-size: 30px;
          animation: init-screen__animation 2s infinite;
          color: whitesmoke;
      }

      @keyframes init-screen__animation {
          0%   {opacity: 0.1;}
          50%   {opacity: 1;}
          100% {opacity: 0.1;}
      }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="initScreen"><p class="init-screen__loaader">Инициализация приложения...</p></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
